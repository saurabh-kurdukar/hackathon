<nav class="navbar navbar-default navbar-fixed-top" ng-controller="navbarController"> 
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" id="mobile_sidebar_toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <img alt="logo" class="pull-left navbarLogo" ng-src="img/logo.png" ui-sref="home">
     <a class="navbar-brand" style="color: white;">{{navbarPageName}}</a>
	 <div class="navigations">
		 <div class="navigationMenuItem" ng-repeat="menu in navbarMenu" style="cursor:pointer">
				<span ui-sref="{{menu.state}}">{{menu.name}}</span>
		 </div>
	 </div>  
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
  </div><!-- /.container-fluid -->
</nav>



<script>
  $("#mobile_sidebar_toggle").click(function() {
    var index = ($(".sidebar").css("width")).indexOf("px");
    var res = ($(".sidebar").css("width")).substring(0,index);
    if(parseInt(res)<200)
    {
      $(".sidebar").css("width","200px");
      $("#mainView").css("margin-left","52px");
    }
    else {
      $(".sidebar").css("width","0px");
      $("#mainView").css("margin-left","5px");
    }
  });
  $(window).resize(function() {
    if($( window ).width()>754)
    {
      $(".sidebar").css("width","15%");
      $("#mainView").css("margin-left","15%");
    }
  });
</script>
