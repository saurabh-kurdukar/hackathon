<div class='container-fluid'>
  <div class='row' style="margin-top:20px">
    <div class='col-xs-4'><label class="control-label">Enter Aadhar Card Number</label></div>
    <div class='col-xs-8'><input type="number"  class="form-control" ng-model="aadharNumber" placeholder='Enter 16 digit number'></input>
    </div>
  </div>
   <div class='row'>
    <div class='col-xs-4'>
    </div>
    <div class='col-xs-8'><button ng-click="searchByAadhar()" class="btn btn-info">Search</button>
	</div>
  </div>
  
  <fieldset class='' ng-show="showDetails">
 <legend>Verify Information</legend>
  <div class='row'>
    <div class='col-xs-3'><label class="control-label">Aadhar Card</label></div>
	 <div class='col-xs-6'><img src="img/aadhar.jpg" style="height:150px"></img>
    </div>
	
  </div>
  <div class='row'>
    <div class='col-xs-3'><label class="control-label">Pan Card</label></div>
	<div class='col-xs-6'><img src="img/pancard.jpg" style="height:150px"></img>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-12'><label class="control-label">Finger Print Verification:</label></div>
  </div>
  <div class='row'>
    <div class='col-xs-6 fingerPrintBox'>
	<span class="text-center">Existing Fingerprint</span>
	<img src="img/fingerPrint.png" style="height:150px"></img>
    </div>
    <div class='col-xs-6 fingerPrintBox'>
	<div class="text-center">Verify</div>
	<div style="margin-top: 40px;margin-left: 20px;">
	<button ng-click="saveImage('fingerPrint')" class="btn btn-info">Scan FingerPrint</button>
	
	</div>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-12'>
      <div class="checkbox">
        <label><input type="checkbox" value="" ng-model="verified"></input>  I have verified above information</label>

      </div>
    </div>
  </div>
  </fieldset>
  <div class='row' ng-show="showDetails">
    <div class='col-xs-3'></div>
    <div class='col-xs-3'><button ng-click="verifyUser()" class="btn btn-info" style="width:100%">Submit</button></div>
    <div class='col-xs-3'><button ng-click="cancelForm()" class="btn btn-info" style="width:100%">Cancel</button></div>
	 <div class='col-xs-3'></div>
  </div>
</div>
<div class="loaderImageBG" style="position:fixed;bottom:50%;left:40%;height:64px;width:64px" ng-show="loadingVisible">
		<img class="vmDetailLoaderImg" height="70px" width="70px" src="img/loader.gif">
</div>
